<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="form_content">
            <form id="create-account-from" action="" method="GET">
                <div class="title">
                    <h1>Create Account</h1>
                </div>
                <!-- username  -->
                <div class="input-group">
                    <label for="username">Name </label>
                    <input type="text" id="username" placeholder="Name" name="username">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p>Error Message</p>
                </div>
                <!-- email  -->
                <div class="input-group">
                    <label for="email">Email </label>
                    <input type="email" id="email" placeholder="Email" name="email">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p>Error Message</p>
                </div>
                <!-- password  -->
                <div class="input-group">
                    <label for="password">Password </label>
                    <input type="password" id="password" placeholder="Password" name="password">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p>Error Message</p>
                </div>
                <!-- confirm password  -->
                <!-- <div class="input-group">
                    <label for="confirm-password">Confirm Password </label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirmpassword">
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p>Error Message</p>
                </div> -->
                <!-- create an button  -->
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
